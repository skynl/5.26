<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<link href="css/login.css" rel=stylesheet>
	</head>
	<body>
		<div class="main-bg">
			<div class="main">
				<form>
					<table>
						<tbody>
							<tr>
								<td>
									<a href="" >
										<img src="login-images/logo_icon.png" class="logo">
									</a>
								</td>
							</tr>
							<tr>
								<td>
									<div class="loginuser">
										<label for="username" class="userlogo"></label>
										<input type="text" class="loginInput" name="username" id="username" autocomplete="off" placeholder="手机号/邮箱/用户名 ">
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div class="passwd">
										<label for="psd" class="psdlogo"></label>
										<input type="password" class="loginpsd" name="password" id="password" autocomplete="off" placeholder="密码 ">
									</div>
								</td>
							</tr>
							<tr>
								<td class="autologin">
									<input id="isauto" type="checkbox" name="isauto" value="1" checked="checked" >
									<span>自动登录</span>
								</td>
								<td class="wjmm">
									<a href="">忘记密码？</a>
								</td>
							</tr>
							<tr>
								<td>
									<input type="button" value="登录良仓" class="loginLC">
								</td>
							</tr>
							<tr>
								<td class="otherway">
									<a href=""></a>
									<a href=""></a>
									<a href=""></a>
									<a href=""></a>
								</td>
								<td class="zhuce">
									<a href="register.html">注册良仓</a>
								</td>
							</tr>
						</tbody>
					</table>
				</form>
			</div>
		</div>
		<!-- 错误提示框 -->
		<div class="wrong-msgbox">
			<div class="wrong-top">
				<span class="close" title="关闭"></span>
			</div>
			<div class="wrong-msg">
				
			</div>
			<div class="popFooter"></div>
		</div>
	</body>
</html>
<script src="js/gyj.js"></script>
<script src="js/login.js"></script>
