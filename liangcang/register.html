<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册</title>
		<link href="css/register.css" rel=stylesheet>
	</head>
	<body>
		<div id="main">
			<form>
				<table>
					<tbody>
						<tr>
							<td colspan="3">
								<a href="" >
									<img src="login-images/logo_icon.png" class="logo">
								</a>
							</td>
						</tr>
						<tr>
							<th class="sjh">用户名/手机号</th>
							<td>
								<input type="text" class="username" placeholder="3-12位数字字母下划线">
							</td>
							<td class="username-box">
								<span class="userMsg"></span>
							</td>
						</tr>
						<tr>
							<th class="yzm">验证码</th>
							<td>
								<input type="text" class="yzmNumber" placeholder="请输入验证码">
							</td>
							<td>
								<span class="yzm-bg"></span>
								<a href="javascript:;" class="changeYzm">看不清，换一张</a>
							</td>
						</tr>
						<tr>
							<th class="cjmm">创建密码</th>
							<td>
								<input type="password" class="newpasswd" placeholder="6－20位字符组成，区分大小写">
							</td>
							<td class="pwd-box">
								<span class="pwdMsg"></span>
							</td>
						</tr>
						<tr>
							<th class="queren">密码确认</th>
							<td>
								<input type="password" class="passwdQR" placeholder="确认密码">
							</td>
							<td class="pwdSure-box">
								<span class="pwdSureMsg"></span>
							</td>
						</tr>
						<tr>
							<th></th>
							<td class="agree">
								<input id="agreepsd" type="checkbox" name="agreepsd" value="1" >
								<label for="agreepsd">同意</label>
								<a href="">良仓注册条款</a>
							</td>
						</tr>
						<tr>
							<th></th>
							<td>
								<input type="button" value="立即注册" disabled class="register-btn">
							</td>
						</tr>
						<tr>
							<th></th>
							<td class="otherway">
								<a href=""></a>
								<a href=""></a>
								<a href=""></a>
								<a href=""></a>
							</td>
							<td class="loginLC">
								<a href="login.html">登陆良仓</a>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
		<!-- 错误提示框 -->
		<div class="wrong-msgbox">
			<div class="wrong-top">
				<span class="close" title="关闭"></span>
			</div>
			<div class="wrong-msg">
				
			</div>
			<div class="popFooter"></div>
		</div>
	
	</body>
</html>
<script src="js/gyj.js"></script>
<script src="js/register.js"></script>
