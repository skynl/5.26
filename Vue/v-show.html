<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<button @click="isShow = !isShow">按钮</button>
			<p v-show="isShow">你看得见吗？</p>
		</div>
	</body>
</html>
<script src="js/vue.global.js"></script>
<script>
	const app = Vue.createApp({
		data(){
			return {
				isShow : true
			}
		},
	})
	const VM = app.mount('#app');
</script>
