<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="root">
			<!-- 调用全局组件 -->
			<my-component></my-component>
			<!-- 复用 -->
			<my-component></my-component>
			<!-- 调用局部组件 -->
			<my-child-com></my-child-com>
			<my-child-com></my-child-com>
			<my-child-com></my-child-com>
			<my-child-com2></my-child-com2>
		</div>
		<!-- <div id="app2">
			
		</div> -->
	</body>
</html>
<script src="js/vue.global.js"></script>
<script>
	let myChildCom = {
		template:`
			<h1>我是局部组件{{msg}} </h1>
		`,
		// 数据
		data(){
			return {
				msg : '我是局部组件',
			}
		}
	}
	let myChildCom2 = {
		template :`
			<h1>我是组件2</h1>
		`
	}
	const app = Vue.createApp({
		// 内部选项定义局部组件
		components : {
			// 组件名
			myChildCom,
			myChildCom2
		}
	});
	// 创建全局组件
	// 第一个参数为元素标签名
	// 支持组件所有选项
	app.component('my-component',{
		// 结构模板
		template : `
		<div>我是一个组件{{msg}}</div>
		<button @click="msg = '哈哈'">按钮</button>
		`,
		data(){
			return {
				msg: '我是组件数据'
			}
		}
	});
	// 挂载
	app.mount('#root');

	// 		myChildCom,myChildCom2
	// 	}

</script>
