<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button class="login">登录</button>
		<button class="cart">购物车</button>
		<button class="goods">商品</button>
	</body>
</html>
<script src="js/axios.min.js"></script>
<script>
	let nowt = null;
	
	document.querySelector('.login').onclick = function(){
		axios.post('/login').then((res)=>{
			console.log(res);
			console.log(res.data.token);
			nowt = res.data.token;
		})
	}
	
	document.querySelector('.cart').onclick = function(){
		let str = 'webToken='+ nowt;
		axios.post('/cart',str).then((res)=>{
			
			console.log(res);
		})
	}
	document.querySelector('.goods').onclick = function(){
		axios.get('/goods').then((res)=>{
			console.log(res);
		})
	}
	
</script>
