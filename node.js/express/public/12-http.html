<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button class="btn1">发起ajax-get请求</button>
		<button class="btn2">发起ajax-post请求</button>
	</body>
</html>
<script>
	
	document.querySelector('.btn1').onclick = function(){
		let xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function(){
			if(xhr.readyState == 4){
				// console.log(JSON.parse(xhr.response));
				console.log(xhr.response);
			};
		};
		xhr.open('get', 'http://localhost:3000/api_goods?page=13');
		xhr.send();
	}
	
	document.querySelector('.btn2').onclick = function(){
		let xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function(){
			if(xhr.readyState == 4){
				console.log(xhr.response);
			};
		};
		xhr.open('post', 'http://localhost:3000/api_user');
		xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
		xhr.setRequestHeader('author', 'wj');
		xhr.setRequestHeader('token', '123');
		xhr.send('username=xm');
	}
	
	
	
</script>
